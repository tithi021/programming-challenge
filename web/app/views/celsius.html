<div class="jumbotron">
  <h3>Celsius > Fahrenheit</h3>
  <p class="lead">
    Celsius : <input type="text" ng-model="input.celsius" />
  </p>
  <p class="lead" ng-if="output != null && output.fahrenheit != null">
    Fahrenheit: {{ output.fahrenheit }}
  </p>
  <p><button class="btn btn-lg btn-success" ng-click="convertTemperature()">Convert</button></p>
  <a ng-href="#/fahrenheit/to/celsius">Fahrenheit</a> | <a ng-href="#/kelvin/to/celsiusfahrenheit">Kelvin</a>
</div>
